<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Custom font -->
    <style>
        body {
            background-color: #ADD8E6;
            /* Light blue background */
            color: green;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 4em;
            margin-top: 50px;
            color: darkgreen;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.8em;
            color: green;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 2.5em;
            color: darkgreen;
            margin-top: 30px;
        }

        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #1E3A8A;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border: 1px solid white;
            font-weight: bold;
            color: white;
            font-size: 1.2em;
        }

        th {
            background-color: #2563EB;
            text-transform: uppercase;
        }

        td {
            background-color: #1D4ED8;
        }

        tr:hover {
            background-color: #3B82F6;
        }

        footer {
            background-color: #FF6347;
            /* Tomato color */
            color: white;
            padding: 50px;
            font-size: 3em;
            /* Slightly smaller font size */
            font-weight: bolder;
            /* Stronger boldness */
            margin-top: 50px;
            text-transform: uppercase;
            letter-spacing: 4px;
            /* More space between letters */
            font-family: 'Luckiest Guy', cursive;
            /* Custom bold font */
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.7);
            /* Strong shadow for better visibility */
        }

        #logo {
            width: 450px;
            /* 3 times bigger than before (150px * 3) */
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- Add logo image -->
    <img id="logo" src="images/luis-duck-logo.jpg" alt="Luis Duck Logo"> <!-- Logo Image -->

    <h1>Welcome to Pizza Paradise!</h1>
    <p>Delicious pizzas made just for you!</p>

    <h2>Our Menu</h2>
    <table>
        <tr>
            <th>Pizza</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Margherita</td>
            <td>$8.99</td>
        </tr>
        <tr>
            <td>Pepperoni</td>
            <td>$9.99</td>
        </tr>
        <tr>
            <td>Veggie</td>
            <td>$10.99</td>
        </tr>
        <tr>
            <td>BBQ Chicken</td>
            <td>$11.99</td>
        </tr>
    </table>

    <footer>
        Order Now and Enjoy the Best Pizza in Town!
    </footer>
</body>

</html>
